<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Nomination: TEDxSGVS</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <div class="nav">
          <div class="nav2">
            <a href="#">
              <img src="images/TEDXSGVS Youth Logo.PNG" alt="" />
            </a>
          </div>
          <div class="nav3">
            <div class="dropdown">
              <button class="dropbtn">HOME</button>
            </div>
            <div class="dropdown">
              <button class="dropbtn">ABOUT US</button>
              <div class="dropdown-content">
                <a href="#ted">TED</a>
                <a href="#tedx">TEDX</a>
                <a href="#sgvs">SGVS</a>
                <a href="#">Team Member</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">EVENTS</button>
              <div class="dropdown-content">
                <a href="#">TedxSGVS 2023</a>
                <a href="#">TedxSGVS 2022</a>
                <a href="#">Attendee Rules and Regulations</a>
                <a href="#">Safety and Security</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">PARTNER'S</button>
              <div class="dropdown-content">
                <a href="#">Why TEDxSGVS</a>
                <a href="#">Partners Registration</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">REGISTRATION</button>
              <div class="dropdown-content">
                <a href="#">Attendees Registration</a>
                <a href="#">Speaker Registration</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">CONTACT US</button>
              <div class="dropdown-content">
                <a href="#contact">For feedback or query</a>
                <a href="#">For Speaker Registration</a>
              </div>
            </div>
          </div>
        </div>

        <div class="content">
            <h1>REGISTRATION</h1>
            <p>Speakers Registration</p>
        </div>
        <div class="horizontal"></div>

        <div class="form">
            <h2>Speaker Nomination Form</h2>
            <form>
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="occupation">Occupation</label><br>
                <input type="text" id="occupation" name="Occupation" required><br>
                <label for="designation">Designation</label><br>
                <input type="text" id="designation" name="designation" required><br>
                <label for="organization">Organization</label><br>
                <input type="text" id="organization" name="organization" required><br>
                <label for="email">Email Id</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="address">Address</label><br>
                <input type="text" id="address" name="address" required><br>
                <input type="submit" value="Submit" id="submit">                
            </form>
        </div>
    </div>
</body>
</html>
